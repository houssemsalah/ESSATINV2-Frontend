<!-- End Navbar -->
<!-- Header -->

<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 100px;
    background-image: url(../assets/img/theme/extstudent.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-6"></span>

  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <h3 class="display-2 text-white">Liste des étudiants</h3>
      </div>
    </div>
  </div>
</div>
<br />
<br />
<br />

<div class="container-fluid mt--7">
  <!-- Table -->

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-lg-3">
              <h3 class="mb-0">Étudiants</h3>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3">
              <br />
              <br />
              <br />
              <input
                class="form-control"
                type="text"
                name="search"
                autocomplete="off"
                placeholder=" Start searching for a hero by id or name or country"
                placeholder="Filtrer la liste"
                aria-label="Search"
                type="search"
              />
            </div>
            <br />
            <br />
            <br />
            <br />
			<div  class="col-lg-6" style="display: flex ; justify-content: space-around; ">
            <div class="custom-control custom-checkbox custom-control-inline">
              <input
                type="checkbox"
                class="custom-control-input"
                id="check1id"
                [(ngModel)]="check1"
                [checked]="check1"
                (change)="onlyOneValue($event)"
              />
              <label for="check1id" class="custom-control-label">Ds</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input
                type="checkbox"
                class="custom-control-input"
                id="check2id"
                [(ngModel)]="check2"
                [checked]="check2"
                (change)="onlyOneValue($event)"
              />
              <label for="check2id" class="custom-control-label">Examen </label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input
                type="checkbox"
                class="custom-control-input"
                id="check3id"
                [(ngModel)]="check3"
                [checked]="check3"
                (change)="onlyOneValue($event)"
              />
              <label for="check3id" class="custom-control-label"> TP</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input
                type="checkbox"
                class="custom-control-input"
                id="check4id"
                [(ngModel)]="check4"
                [checked]="check4"
                (change)="onlyOneValue($event)"
              />
              <label for="check4id" class="custom-control-label"> Orale</label>
            </div>

            <div class="custom-control custom-checkbox custom-control-inline">
              <input
                type="checkbox"
                class="custom-control-input"
                id="check5id"
                [(ngModel)]="check5"
                [checked]="check5"
                (change)="onlyOneValue($event)"
              />
              <label for="check5id" class="custom-control-label"
                >Controle
              </label>
            </div>
		</div>
            <div class="col-lg-6"></div>
          </div>
          <br />
          <br />

          <form name="form" (ngSubmit)="(f.form.valid) && saveNotes()" #f="ngForm" novalidate>
            <div class="table-responsive" style="min-height: 300px">
              <table
                class="table align-items-center table-flush"
                id="tableetudiant"
              >
                <thead class="thead-light">
                  <tr>
                    <th class="text-center" scope="col">Prénom</th>
                    <th class="text-center" scope="col">Nom</th>
                    <th class="text-center" scope="col" *ngIf="check1">DS</th>
                    <th class="text-center" scope="col" *ngIf="check2">
                      Examen
                    </th>
                    <th class="text-center" scope="col" *ngIf="check3">Tp</th>
                    <th class="text-center" scope="col" *ngIf="check4">
                      Orale
                    </th>
                    <th class="text-center" scope="col" *ngIf="check5">
                      Controle
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of etu | filter: searchText; let i = index">
                    <td scope="row">
                      <div
                        class="media align-items-center d-flex justify-content-center"
                      >
                        <div
                          class="media-body align-items-center d-flex justify-content-center"
                        >
                          <h5 class="mb-0 text-sm-left">
                            {{ e.idInscription.idEtudiant.idPersonne.prenom }}
                          </h5>
                        </div>
                      </div>
                    </td>
                    <td
                      class="media-body align-items-center d-flex justify-content-center"
                    >
                      <h5 class="mb-0 text-md">
                        {{ e.idInscription.idEtudiant.idPersonne.nom }}
                      </h5>
                    </td>

                    <td *ngIf="check1">
                      <div
                        class="media align-items-center"
                        class="media-body align-items-center d-flex justify-content-center"
                      >
                        <span class="mb-0 text-md">
                          <div class="tooltip1">
                            <span class="tooltiptext1 text-lg">
                              <input
                                type="number"
                                step="0.25"
                                class="form-control form-control-alternative"
                                placeholder=""
                                (change)="setNotes($event, i)"
                            /></span>
                          </div>
                        </span>
                      </div>
                    </td>
                    <td *ngIf="check2">
                      <div
                        class="media align-items-center"
                        class="media-body align-items-center d-flex justify-content-center"
                      >
                        <span class="mb-0 text-md">
                          <input
                            type="number"
                            step="0.25"
                            class="form-control form-control-alternative"
                            placeholder=""
                            placeholder=""
                            name="examen"
                        /></span>
                      </div>
                    </td>
                    <td *ngIf="check3">
                      <div
                        class="media align-items-center"
                        class="media-body align-items-center d-flex justify-content-center"
                      >
                        <span class="mb-0 text-md">
                          <input
                            type="number"
                            step="0.25"
                            class="form-control form-control-alternative"
                            placeholder=""
                            name="tp"
                        /></span>
                      </div>
                    </td>
                    <td *ngIf="check4">
                      <div
                        class="media align-items-center"
                        class="media-body align-items-center d-flex justify-content-center"
                      >
                        <span class="mb-0 text-md">
                          <input
                            type="number"
                            step="0.25"
                            class="form-control form-control-alternative"
                            placeholder=""
                            name="orale"
                        /></span>
                      </div>
                    </td>
                    <td *ngIf="check5">
                      <div
                        class="media align-items-center"
                        class="media-body align-items-center d-flex justify-content-center"
                      >
                        <span class="mb-0 text-md">
                          <input
                            type="number"
                            step="0.25"
                            class="form-control form-control-alternative"
                            placeholder=""
                            name="controle"
                        /></span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-5"></div>
              <div class="col-lg-3">
                <br /><br />

                <button class="btn btn-primary">Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Dark table -->

    <!-- Footer -->
    <!-- Dark table -->

    <!-- Footer -->
  </div>
</div>
<!--   Core   -->
