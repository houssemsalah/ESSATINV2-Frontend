
  <div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 100px;
    background-image: url(../assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-6"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <h3 class="display-2 text-white">Fiche de Presence</h3>
      </div>
    </div>
  </div>
</div>
<br />
<br />
<br />

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-3">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Fiche de Presence</h3>
            </div>
            <div class="col-4 text-right">
              <!--<a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3">
              <input
                class="form-control"
                type="text"
                name="search"
                [(ngModel)]="searchText"
                autocomplete="off"
                placeholder=" Start searching for a hero by id or name or country"
                placeholder="Filtrer la liste"
                aria-label="Search"
                type="search"
              />
            </div>
            <div class="col-lg-6"></div>
          </div>
          <div class="table-responsive" style="min-height: 200px">
            <table
              class="table align-items-center table-flush"
              id="tableetudiant"
            >
              <thead class="thead-light">
                <tr>
                  <th scope="col">Class</th>

                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cm of class | filter: searchText">
                  <td scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-md">
                          {{ cm.Cycle }}--{{ cm.Specialite }}--{{
                            cm.Parcours
                          }}--{{ cm.Niveau }}</span
                        >
                      </div>
                    </div>
                  </td>

                  <td>
                    <div class="form-group">
                      <br />
                      <br />
                      <button
                        class="btn btn-form btn-success"
                        (click)="fichedepresnce(cm)"
                        type="submit"
                      >
                        Fiche de presence
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
