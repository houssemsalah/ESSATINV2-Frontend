
<div class="main-content">
	<!-- Navbar -->
	<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
		<div class="container-fluid">
			<!-- Brand -->
			<a></a>

			<!-- User -->
			<ul class="navbar-nav align-items-center d-none d-md-flex">

				<li class="nav-item dropdown"><a class="nav-link pr-0" href="#" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<div class="media align-items-center">
							<span class="avatar avatar-sm rounded-circle"> <i class="fas fa-user"></i>
							</span>
							<div class="media-body ml-2 d-none d-lg-block">
								
								<div class="dropdown" style="float:right;">
									<span >
										{{prenom}} {{nom}} </span>&nbsp; &nbsp;

									<div class="dropdown-content" >
										<a class="dropdown-item"
															
										target="self" *ngFor="let cm of role" (click)="change(cm)" > {{cm}}</a>
										
									</div>
								</div>
							</div>
						</div>

					</a>

			</ul>
		</div>
	</nav>

	<!-- End Navbar -->
	<!-- Header -->

	<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
		style="min-height: 100px; background-image: url(../assets/img/theme/extstudent.jpg); background-size: cover; background-position: center top;">
		<!-- Mask -->
		<span class="mask bg-gradient-default opacity-6"></span>

		<!-- Header container -->
		<div class="container-fluid d-flex align-items-center">
			<div class="row">
				<div class="col-lg-12 col-md-10">
					<br> <br> <br>
					<h3 class="display-2 text-white">Liste des étudiants</h3>

				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid mt--7">
		<!-- Table -->

		<div class="row">
			<div class="col">

				<div class="card shadow">
					<div class="card-header border-0">

						<div class="row">

							<div class="col-lg-3">
								<h3 class="mb-0">Étudiants Inscrits</h3>
								<div class="form-group">
									<label class="form-control-label">Session</label>
									<select class="form-control form-control-alternative" name="sessionid"
										[(ngModel)]="id_session" (change)="changessesion()" required>
										<option *ngFor="let cm of sessionunivr" [value]="cm.idSession"
											[selected]="cm.idSession===sessionunivrchek.idSession">{{cm.session}}
										</option>



									</select>
								</div>
							</div>
							<div class="col-lg-6"></div>
							<div class="col-lg-3">
								<br> <br> <br> <input class="form-control" type="text" name="search"
									[(ngModel)]="searchText" autocomplete="off"
									placeholder=" Start searching for a hero by id or name or country"
									placeholder="Filtrer la liste" aria-label="Search" type="search">

							</div>
							<div class="col-lg-6"></div>
						</div>
						<div class="table-responsive" style="min-height: 300px;">

							<table class="table align-items-center table-flush" id="tableetudiant">
								<thead class="thead-light">
									<tr>
										<th scope="col">Cycle</th>
										<th scope="col">Specialite</th>
										<th scope="col">Parcours</th>
										<th scope="col">Niveau</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>

									<tr *ngFor="let cm of class | filter:searchText">
										<td scope="row">
											<div class="media align-items-center">
												<div class="media-body">
													<span class="mb-0 text-sm-left">{{cm.Cycle}}</span>
												</div>
											</div>
										</td>
										<td><span class="mb-0 text-md">{{cm.Specialite}}</span></td>
										<td>
											<div class="media align-items-center">
												<span class="mb-0 text-md">
													{{cm.Parcours}} </span>
											</div>
										</td>
										<td>
											<div class="media align-items-center">
												<span class="mb-0 text-md">
													{{cm.Niveau}}




												</span>
											</div>
										</td>


										<td class="text-right">
											<div class="row">
												<div class="dropdown">
													<a aria-expanded="false" aria-haspopup="true"
														class="btn btn-sm btn-icon-only text-light"
														data-toggle="dropdown" href="#" role="button"> <i
															class="fas fa-ellipsis-v"></i>
													</a>
													<div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
														<a class="dropdown-item" (click)="pushniveau(cm.idNiveau)" >Liste des etudiants</a>



													
											
														<a class="dropdown-item" (click)="pushniveaux(cm.idNiveau)" >Liste des matières</a>



													</div>
													
												</div>

											</div>

										</td>
									</tr>

								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
			<!-- Dark table -->

			<!-- Footer -->
			<!-- Dark table -->

			<!-- Footer -->

		</div>
	</div>
	<!--   Core   -->
