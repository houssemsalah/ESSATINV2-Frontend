<body class="bg-default">
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
            <div class="container px-50">
                <a class="navbar-brand"> <img src="assets/img/brand/Logo_VF.png" />
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-target="#navbar-collapse-main" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse-main">
                    <!-- Collapse header -->
                    <div class="navbar-collapse-header d-md-none">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="examples/index.html"> <img src="assets/img/brand/blue.png">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <button aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav"
                                    class="navbar-toggler" data-target="#navbar-collapse-main" data-toggle="collapse"
                                    type="button">
                                    <span></span> <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Navbar items -->

                </div>
            </div>
        </nav>
        <!-- Header -->
        <div class="header bg-gradient-primary py-7 py-lg-8">
            <div class="container">
                <div class="header-body text-center mb-7">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-6">
                            <h1 class="text-white">Bienvenue!</h1>
                            <p class="text-lead text-light">
                                Le sourire est l'accueil universel. <br>'Max Eastman'
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-bottom separator-skew zindex-100">
                <svg preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0"
                    xmlns="http://www.w3.org/2000/svg" y="0">
                    <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </div>
        <!-- Page content -->
        <div class="container mt--8 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card bg-secondary shadow border-0">

                        <div class="card-body px-lg-5 py-lg-5">
                            <form name="form" (ngSubmit)="f.form.valid && onSubmit(content10)" #f="ngForm" novalidate>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        
                                            <input type="text" class="form-control" name="username"
                                                [(ngModel)]="form.login" required #login="ngModel" />


                                        
                                    </div>
                                    </div>
                                   
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && login.invalid">
                                    Username is required!
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="password"
                                            [(ngModel)]="form.password"  required minlength="2" #password="ngModel" />
                                    </div>
                                </div>

                                <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="f.submitted && password.invalid"
                              >
                               Password is required
                                  
                              </div>
                                <div class="text-center">
                                    
                                    <ng-template #content10 >
															
                                        <div class="modal-body">
                                            <div class="alert alert-danger" role="alert">
Compte non reconnu                                              </div>
                                        </div>
                                        
                                      </ng-template>
                                    <button class="btn btn-primary my-4">Sign
                                        in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a class="text-light" href="mdpoblier"><small>Forgot
                                    password?</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-5">
            <div class="container">
                <div class="row align-items-center justify-content-xl-between">
                    <div class="col-xl-5"></div>
                    <div class="col-xl-7">
                        <br><br><br><br><br>
                        <div class="copyright text-center text-xl-left text-muted">
                            Â© 2019 <a class="font-weight-bold ml-1" href="http://www.essat-gabes.com/"
                                target="_blank">ESSAT
                                GABES</a>
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>
<br><br><br>

</body>
