
<div class="main-content">
  <!-- Navbar -->
  <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    <div class="container-fluid">
      <!-- Brand -->
      <a></a>

      <!-- User -->
      <ul class="navbar-nav align-items-center d-none d-md-flex">
        <li class="nav-item dropdown">
          <a
            class="nav-link pr-0"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <i class="fas fa-user"></i>
              </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <div class="dropdown" style="float: right">
                  <span> {{ prenom }} {{ nom }} </span>&nbsp; &nbsp;

                  <div class="dropdown-content">
                    <a
                      class="dropdown-item"
                      target="self"
                      *ngFor="let cm of role"
                      (click)="change(cm)"
                    >
                      {{ cm }}</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="
      min-height: 100px;
      background-image: url(../assets/img/theme/profile-cover.jpg);
      background-size: cover;
      background-position: center top;
    "
  >
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-6"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-10">
          <h3 class="display-2 text-white">Modifier une matiére</h3>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-3">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Modifier une matiére</h3>
              </div>
              <div class="col-4 text-right">
                <!--<a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
              </div>
            </div>
          </div>

          <form
            [formGroup]="form"
            (ngSubmit)="saveMatiere(form.value)"
            novalidate
          >
            <br />
            <br />
            <br />
            <div class="pl-lg-">
              <div class="row" style="display: flex; justify-content: center">
                <div class="col-lg-4">
                  <div
                    *ngIf="SuccessMessage"
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                  >
                    <strong>Matiere</strong> modifiée avec succée.
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row" style="display: flex; justify-content: center">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Nom de mariére</label>

                    <input
                      type="text"
                      required
                      minlength="6"
                      formControlName="nomMatiere"
                      class="form-control form-control-alternative"
                      placeholder="Nom de Matiére"
                      name="nomMatiere"
                      [(ngModel)]="nomMatiere"
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Description</label>
                    <input
                      type="text"
                      required
                      minlength="6"
                      formControlName="description"
                      class="form-control form-control-alternative"
                      placeholder="Description"
                      name="description"
                      [(ngModel)]="description"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row" style="display: flex; justify-content: center">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Enseignant</label>
                    <select
                      class="form-control form-control-alternative"
                      name="enseignant"
                      formControlName="enseignant"
                      [(ngModel)]="enseignant"
                    >
                      <option *ngFor="let e of enseignants" [ngValue]="e.id">
                        {{ e.id }} {{ "--" }} {{ e.prenom }} {{ " " }}
                        {{ e.nom }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Class</label>
                    <select
                      class="form-control form-control-alternative"
                      name="niveau"
                      formControlName="niveau"
                    >
                      <option></option>
                      <option *ngFor="let cm of class" [ngValue]="cm.idNiveau">
                        {{ cm.Cycle }}-{{ cm.Specialite }}-{{ cm.Parcours }}-{{
                          cm.Niveau
                        }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row" style="display: flex; justify-content: center">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Coefficient</label>
                    <input
                      type="number"
                      step="0.25"
                      class="form-control form-control-alternative"
                      placeholder="Coefficient"
                      name="coefficient"
                      formControlName="coefficient"
                      [(ngModel)]="coefficient"
                    />
                  </div>
                </div>
              </div>

              <div class="row" style="display: flex; justify-content: center">
                <button class="btn btn-danger" type="submit">Ajouter</button>
              </div>
            </div>
          </form>

          <br /><br /><br />

         
        </div>
      </div>
    </div>
  </div>
</div>
